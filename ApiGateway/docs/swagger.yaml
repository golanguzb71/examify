definitions:
  models.CreateAnswer:
    properties:
      answers:
        items:
          type: string
        type: array
      sectionType:
        type: string
    required:
    - answers
    type: object
  pb.Answer:
    properties:
      bookId:
        type: integer
      id:
        type: integer
      sectionAnswer:
        items:
          type: string
        type: array
      sectionType:
        type: string
    type: object
  pb.GetAnswerResponse:
    properties:
      answers:
        items:
          $ref: '#/definitions/pb.Answer'
        type: array
    type: object
  pb.GetTopExamResult:
    properties:
      bookName:
        type: string
      createdAt:
        type: string
      listening:
        type: integer
      overall:
        type: integer
      reading:
        type: integer
      speaking:
        type: integer
      user:
        $ref: '#/definitions/pb.User'
      writing:
        type: integer
    type: object
  pb.User:
    properties:
      chatId:
        type: string
      id:
        type: integer
      name:
        type: string
      phoneNumber:
        type: string
      role:
        type: string
      surname:
        type: string
    type: object
  utils.AbsResponse:
    properties:
      message:
        type: string
      statusCode:
        type: integer
    type: object
info:
  contact: {}
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: Examify Swagger
paths:
  /api/auth/login/{code}:
    post:
      consumes:
      - application/json
      description: Validate the authorization code and log in the user
      parameters:
      - description: Authorization Code
        in: path
        name: code
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Login successful
          schema:
            $ref: '#/definitions/utils.AbsResponse'
        "400":
          description: Invalid code or login failed
          schema:
            $ref: '#/definitions/utils.AbsResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/utils.AbsResponse'
      summary: ALL
      tags:
      - auth
  /api/ielts/answer/{id}:
    get:
      consumes:
      - application/json
      description: Retrieve the answer associated with a specific book ID via gRPC.
      parameters:
      - description: Book ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Answer found
          schema:
            $ref: '#/definitions/pb.GetAnswerResponse'
        "502":
          description: Error while gRPC connection
          schema:
            type: string
      security:
      - Bearer: []
      summary: ROLE_ADMIN
      tags:
      - ielts-answer
  /api/ielts/answer/create/{bookId}:
    post:
      consumes:
      - application/json
      description: Create a new answer for a specified IELTS book
      parameters:
      - description: ID of the book
        in: path
        name: bookId
        required: true
        type: string
      - description: Answer content
        in: body
        name: answer
        required: true
        schema:
          $ref: '#/definitions/models.CreateAnswer'
      produces:
      - application/json
      responses:
        "200":
          description: Answer created successfully
          schema:
            $ref: '#/definitions/utils.AbsResponse'
        "400":
          description: Invalid input
          schema:
            $ref: '#/definitions/utils.AbsResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/utils.AbsResponse'
      security:
      - Bearer: []
      summary: ROLE_ADMIN
      tags:
      - ielts-answer
  /api/ielts/answer/delete/{id}:
    delete:
      consumes:
      - application/json
      description: Delete an answer by its ID
      parameters:
      - description: ID of the answer
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Answer deleted successfully
          schema:
            $ref: '#/definitions/utils.AbsResponse'
        "400":
          description: Invalid input
          schema:
            $ref: '#/definitions/utils.AbsResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/utils.AbsResponse'
      security:
      - Bearer: []
      summary: ROLE_ADMIN
      tags:
      - ielts-answer
  /api/ielts/book/books:
    get:
      consumes:
      - application/json
      description: Retrieve a list of all IELTS books
      produces:
      - application/json
      responses:
        "200":
          description: List of books
          schema:
            $ref: '#/definitions/utils.AbsResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/utils.AbsResponse'
      security:
      - Bearer: []
      summary: ROLE_ADMIN
      tags:
      - ielts-book
  /api/ielts/book/create/{name}:
    post:
      consumes:
      - application/json
      description: Create a new book for IELTS exam preparation
      parameters:
      - description: Name of the book
        in: path
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Book created successfully
          schema:
            $ref: '#/definitions/utils.AbsResponse'
        "400":
          description: Invalid input
          schema:
            $ref: '#/definitions/utils.AbsResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/utils.AbsResponse'
      security:
      - Bearer: []
      summary: ROLE_ADMIN
      tags:
      - ielts-book
  /api/ielts/book/delete/{id}:
    delete:
      consumes:
      - application/json
      description: Delete an IELTS book by its ID
      parameters:
      - description: ID of the book
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Book deleted successfully
          schema:
            $ref: '#/definitions/utils.AbsResponse'
        "400":
          description: Invalid input
          schema:
            $ref: '#/definitions/utils.AbsResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/utils.AbsResponse'
      security:
      - Bearer: []
      summary: ROLE_ADMIN
      tags:
      - ielts-book
  /api/ielts/exam/result/top-exam-result/{dataframe}:
    get:
      consumes:
      - application/json
      description: Retrieve top exam results based on the specified dataframe (MONTHLY,
        DAILY, or WEEKLY)
      parameters:
      - description: The timeframe for which to retrieve top exam results (MONTHLY,
          DAILY, WEEKLY)
        in: path
        name: dataframe
        required: true
        type: string
      - description: The page number for pagination
        in: query
        name: page
        required: true
        type: integer
      - description: The number of results per page
        in: query
        name: size
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Successful response with exam results
          schema:
            $ref: '#/definitions/pb.GetTopExamResult'
        "400":
          description: Bad request with error message
          schema:
            $ref: '#/definitions/utils.AbsResponse'
      summary: ALL
      tags:
      - ielts-exam
securityDefinitions:
  Bearer:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
